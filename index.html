<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Давай Ходи!</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .header {
      background-image: url('cthulhu.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 400px;

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5); /* затемнение фона */
      z-index: 1;
    }

    .header-content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Давай Ходи!</h1>
      <p>Мобильный клуб настольных игр для школьников, студентов и семей</p>
    </div>
  </header>
</body>
</html>
